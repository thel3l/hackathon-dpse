    <script>//<![CDATA[

function unbalanced_parentheses(text_code) {
    var tokens = (new lel.Parser(text_code)).tokens;
    var parentheses = 0;
    var brackets = 0;
    for(var i=0; i<tokens.length; ++i) {
        switch(tokens[i]) {
            case "[": ++brackets; break;
            case "]": --brackets; break;
            case "(": ++parentheses; break;
            case ")": --parentheses; break;
        }
    }
    return parentheses != 0 || brackets != 0;
}

jQuery(function($, undefined) {
    var blel = new lel.Interpreter(function(e, state) {

        dterm.terminal.error(e.message);
    });
    var trace = false;

    puts = function(string) {
        dterm.terminal.echo(string);
    };
    var code_to_evaluate = '';
    var dterm = $('#dialogterm').dterm(function(command, term) {
        code_to_evaluate += ' ' + command;
        if (!unbalanced_parentheses(code_to_evaluate)) {
            try {
                blel.evaluate(code_to_evaluate, function(result) {
                    if (result !== undefined && result !== lel.undef) {
                        if (result instanceof $.fn.init) {
                            term.echo('=> ' + '#<object $("' + result.selector + '")>');
                        } else if (typeof result == 'boolean') {
                            term.echo('=> ' + (result ? 'true' : 'false'));
                        } else {
                            term.echo('=> ' + lel.to_write(result));
                        }
                    }
                });
            } catch(e) {
                term.error(e.message);
                throw(e);
            }
            term.set_prompt('lel> ');
            code_to_evaluate = '';
        } else {
            term.set_prompt('... ');

        }
    }, {
        greetings: false,
        onInit: function(terminal) {
            terminal.echo('DPS East Codefest version 1.13 '+
                          '\nCopyright (C) @thel3l @lunaroyster @rithvikvibhu\n');
        },
        width: 480,
        height: 320,
        exit: false,
        autoOpen: false,
        name: '',
        prompt: 'lel> '
    });
    // redefine sleep it should pause terminal
    lel.define_libfunc("sleep", 1, 1, function(ar){
        var sec = ar[0];
        assert_real(sec);
        dterm.terminal.pause();
        return new lel.Pause(function(pause){
            setTimeout(function(){
                dterm.terminal.resume();
                pause.resume(lel.nil);
            }, sec * 1000);
        });
    });
    // clear terminal
    lel.define_libfunc('clear', 0, 0, function(args) {
        dterm.terminal.clear();
        return lel.undef;
    });
    $('#open_term').click(function() {
        dterm.dialog('open');
    });
    //install library functions
    $.jq();
    // END lel

    $('pre.javascript, pre.php').each(function() {
        var self=$(this);
        self.syntax(self.attr('class'));
    });
    // ------------------------------------------------------------
    // STARWARS
    // ------------------------------------------------------------
    var frames = [];
    var LINES_PER_FRAME = 14;
    var DELAY = 67;
    var lines = star_wars.length;
    for (var i=0; i<lines; i+=LINES_PER_FRAME) {
        frames.push(star_wars.slice(i, i+LINES_PER_FRAME));
    }
    var stop = false;
    function greetings(term) {
        term.echo('STAR WARS ASCIIMACTION\n'+
                  'Simon Jansen (C) 1997 - 2008\n'+
                  'www.asciimation.co.nz\n\n'+
                  'type "play" to start animation, press CTRL+D to stop');
    }
    function play(term, delay) {
        var i = 0;
        var next_delay;
        if (delay == undefined) {
            delay = DELAY;
        }
        function display() {
            if (!stop) {
                if (i == frames.length) {
                    i = 0;
                }
                term.clear();
                if (frames[i][0].match(/[0-9]+/)) {
                    next_delay = frames[i][0] * delay;
                } else {
                    next_delay = delay;
                }
                term.echo(frames[i++].slice(1).join('\n')+'\n');
                setTimeout(display, next_delay);
            } else {
                i = 0;
            }
        }
        display();
    }

    $('#starwarsterm').terminal(function(command, term){
        if (command == 'play') {
            term.pause();
            stop = false;
            play(term);
        }
    }, {
        width: 500,
        height: 230,
        prompt: 'starwars> ',
        greetings: null,
        onInit: function(term) {
            greetings(term);
        },
        keydown: function(e, term) {
            if (e.which == 68 && e.ctrlKey) {
                stop = true;
                term.resume();
                term.clear();
                greetings(term);
                return false;
            }
        }
    });
});
