<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link href="../login/css/style.css" rel="stylesheet" type="text/css">
    <script src="../js/signup.js">
    </script><!-- <script language="javascript">
            function check(form) { /*function to check userid & password*/
                /*the following code checkes whether the entered userid and password match*/
                if(form.userid.value == "login__username" && form.pswrd.value == "login__password") {
                    window.open('../index.htm')/*opens the target page while Id & password matches*/
                }
                else {
                    alert("Error Password or Username")/*displays error message*/
                }
          } -->
</head>
<body class="align">
    <div class="site__container">
        <div class="grid__container">
            <!-- The fest logo -->
            <div class="Logo">
                <div class="content">
                    <svg viewbox="0 0 1430 300"><!-- Symbol -->
                    <symbol id="s-text">
                        <text dy=".35em" text-anchor="middle" x="50%" y="50%">
                            Codefest
                        </text>
                    </symbol><!-- Duplicate symbols. -->
                    <use class="text" xlink:href="#s-text"></use>
                    <use class="text" xlink:href="#s-text"></use>
                    <use class="text" xlink:href="#s-text"></use>
                    <use class="text" xlink:href="#s-text"></use>
                    <use class="text" xlink:href="#s-text"></use></svg>
                </div>
            </div>
            <form action="#" id="subform" method="post" name="subform">
                <div class="inputfield">
                    <div class="inputfield">
                        <label class="fontawesome-user" for=
                        "login__username"><span class=
                        "hidden">Name</span></label> <input class="form__input"
                        id="login__username" name="name" placeholder="Name"
                        required="" type="text">
                    </div>
                    <div class="inputfield">
                        <label class="fontawesome-envelope-square" for=
                        "login__password"><span class=
                        "hidden">Password</span></label> <input class=
                        "form__input" id="login__password" name="email"
                        placeholder="Email id" required="" type="text">
                    </div><input class="submitter" type="submit" value=
                    "I'm in">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
